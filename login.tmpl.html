<md-dialog aria-label="Register" class="angular-modal">
    <md-content class="modal-content">
        <p class="modal-heading">Login</p>
        <md-text-float label="Email" ng-model="user.email" type="email" class="long"> </md-text-float>
        <md-text-float label="Password" ng-model="user.password" type="password" class="long"> </md-text-float>
        <md-button class="md-raised md-primary cancel" ng-click="cancel()">Cancel</md-button>
        <md-button class="md-raised md-primary submit" ng-click="submit()">Submit</md-button>
    </md-content>
</md-dialog>
