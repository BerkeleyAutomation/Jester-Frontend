<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,500' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
    <body>
        <div class="content">
            <!-- Heading -->
            <div>
                <p class="jester-heading">Register</p>
            </div>
            <div class="input-box">
                <div class="input-holder">
                    <span class="glyphicon glyphicon-user"></span>
                    <input type="text" class="input-field" id="email"/>
                    <div class="back-text" id="email-backtext">Email</div>
                </div>
                <div class="input-holder">
                    <span class="glyphicon glyphicon-lock"></span>
                    <input type="password" class="input-field" id="password"/>
                    <div class="back-text" id="password-backtext">Password</div>
                </div>
                <div class="input-holder">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <input type="text" class="input-field" id="reference" />
                    <div class="back-text" id="reference-backtext">Where did you hear about Jester?</div>
                </div>
                <div class="jester-button-container">
                    <div class="jester-button-subcontainer">
                        <div class="jester-button">Register</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
