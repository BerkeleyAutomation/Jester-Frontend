<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jester 5.0</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Custom style sheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="jester">
<!-- Register Modal -->
<!-- Navbar -->
<nav class="navbar navbar-default" id="navbar" ng-controller="navbar-controller">
    <div class="container-fluid">
        <!-- Toggle Button. Only visible on mobile devices -->
        <div class="navbar-header">
            <button type="button" id="toggle-button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Navbar Items-->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a class="item" href="index.html">Home</a></li>
                <li><a class="item" href="about.html">About</a></li>
                <li><a class="item" href="#" ng-click="showRegister($event)">Join Our Mailing List</a></li>
            </ul>
        </div>

    </div>
</nav>
<!-- Page Content -->
<div class="content container" ng-controller="joke-controller">
    <h2>Jester 5.0</h2>
    <div class="row">
        <div class="col-md-12 joke" ng-bind-html="joke.joke_text | unsafe"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="slider-holder">
                <div>
                    <span class="heading text-left">Less Funny</span>
                    <span class="heading text-right">More Funny</span>
                </div>
                <md-slider ng-model="rating" step="0.01" min="-10" max="10" aria-label="rating"></md-slider>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="button-container">
                <md-button class="md-raised md-primary positive small-button" id="submit" ng-click="submitRating($event)">
                    Next
                </md-button>
                <md-button class="md-raised md-primary negative small-button" id="logout" ng-click="showLogoutConfirm($event)">
                    Start Over
                </md-button>
            </div>
        </div>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap-css/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
